{{- $remoteConfigMap := dict -}}
{{- if .Values.configMap -}}
{{- range .Values.configMap -}}
{{- $configMapName := .name -}}
{{- $keys := .keys -}}
{{- $configMap := (lookup "v1" "ConfigMap" "default" $configMapName) -}}
{{- range $k, $v := $configMap.data -}}
{{- if has $k $keys -}}
{{- $_ := set $remoteConfigMap $k $v -}}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end }}

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
data:
  stack-config: |
{{ toYaml (mergeOverwrite .Values.config $remoteConfigMap) | indent 4 }}
